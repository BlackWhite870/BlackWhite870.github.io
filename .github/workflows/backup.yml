name: Create backup archive

on:
  push:
    branches:
      - main  # запускать при каждом пуше в основную ветку main

jobs:
  backup:
    runs-on: ubuntu-latest  # GitHub выделяет виртуальную машину Ubuntu

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Создание архива
        run: zip -r backup.zip .

      - name: Сохранение архива в облаке GitHub
        uses: actions/upload-artifact@v4
        with:
          name: site-backup
          path: backup.zip